<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="all">
    <h2>Form Fields</h2>
    <div class="form">
    <form>
        <label>Students rollno:</label>
        <input class="left" placeholder="Enter your Rollno" ><br>
        <label>Students name:</label>
        <input class="left" placeholder="Enter your Name" ><br>
        <label>dept :</label>
        <select>
            <option class="left" aria-placeholder="dept"></option>
            <option class="left" value="ECE">ECE</option>
            <option class="left" value="CSE">CSE</option>
            <option class="left" value="IT">IT</option>
            <option class="left" value="Mech">Mech</option>
            <option class="left" value="AutoMob">AutoMob</option>
            <option class="left" value="Civil">Civil</option>
            <option class="left" value="AIML">AIML</option>
        </select>
        <br>
        <label>10th Marks :</label>
        <input class="left" placeholder="Enter your 10th Mark"><br>
        <label>12th Marks :</label>
        <input class="left" placeholder="Enter your 12th Mark"><br>
        <label>deg perctange :</label>
        <input class="left" placeholder="Enter your percentage"><br>
        <button class="button">Submit </button>
        <div>
        
        
    <div>
    
</body>
</html>
